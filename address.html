<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <a href="index.html">HOME|</a>
    </header>
    <section>
        <form>
            <table>
                <thead>
                    <div>
                        <tr>
                            <th><label for="name">Name:</label></th>
                            <th><input type="text" placeholder="Enter Your Name" id="nmae"></th>
                        </tr>
                    </div>
                    <div>
                        <tr>
                            <th><label for="door-number">Door-Number:</label></th>
                            <th><input type="text" id="door-number" placeholder="Enter Door Number"></th>
                        </tr>
                    </div>

                    <div>
                        <tr>
                            <th><label for="village">Village:</label></th>
                            <th><input type="text" id="village" placeholder="Enter The Village (or) City"></th>
                        </tr>
                    </div>

                    <tr>
                        <div>
                    <tr>
                        <th><label for="post">Post:</label></th>
                        <th><input type="text" placeholder="Post Area" id="post"></th>
                    </tr>
                    <div>
                        <tr>
                            <th><label for="phnumber">Number :</label></th>
                            <th><input type="tel" placeholder="Enter Mobile Number" id="phnumber"></th>
                        </tr>
                    </div>
                    <div>
                        <tr>
                            <th><label for="pincode">Pincode :</label></th>
                            <th><input type="number" placeholder="Enter The Pincode" id="pincode"></th>
                        </tr>
                    </div>

                    <div>
                        <tr>
                            <th><label for="state">Select</label></th>
                            <th><select name="" id="state">

                                <option value="" selected>SELECT </option>
                                    <option value="tamil nadu">tamil-nadu</option>
                                    <option value="kerala">kerala</option>
                            </th>
                        </tr>

                    </div>

                </thead>
            </table>
            <div>
                <button type="submit">submit</button>
                <button type="reset">reset</button>
            </div>

        </form>
    </section>

</body>

</html>
